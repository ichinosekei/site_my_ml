<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с моделью</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<header id="timerBar">
  <span id="countDownTxt">---</span>
</header>

<div class="chat-container">
    <div class="chat-header">
        <h2>Чат с моделью</h2>
        <button id="clear-chat">Очистить чат</button>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Введите сообщение..." autocomplete="off" required>
        <button type="submit">Отправить</button>
    </form>
</div>

<section id="gallery">
  <h2>Галерея</h2>
  <div class="thumbs">
    <img src="../static/image/background_pic1.png" alt="" class="thumb">
    <img src="../static/image/background_pic2.png" alt="" class="thumb">
    <img src="../static/image/background_pic3.png" alt="" class="thumb">
  </div>
</section>


<div id="galPopup" class="popup">
    <button id="galClose">×</button>
    <img id="bigImg" src="" alt="">
    <div class="gal-controls">
        <button id="prevBtn">←</button>
        <button id="nextBtn">→</button>
    </div>
</div>

<button id="openFormBtn">Связаться с нами</button>

<div id="formPopup" class="popup">
  <form id="feedForm" novalidate>
    <h3>Обратная связь</h3>

    <input name="tel"  placeholder="Телефон +71234567890">
    <input name="mail" placeholder="E-mail">
    <textarea name="text" rows="4" placeholder="Сообщение"></textarea>

    <button type="submit" id="sendBtn">Отправить</button>
    <span id="formClose">×</span>
  </form>
</div>


<div id="helloPop" class="popup">
  <div class="box">
    Уже общаешься со мной?
    <button id="helloClose">OK</button>
  </div>
</div>

<svg id="decor" width="120" height="120">
    <circle cx="60" cy="60" r="50"/>
</svg>


<script src="../static/script.js"></script>
</body>
</html>
